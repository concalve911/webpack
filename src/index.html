<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title
  </head>
  <body>
    <section class="todo">
      <div class="container">
        <div class="todo__inner">
          <h1 class="todo__title">TASK LIST</h1>
          <form class="todo__form">
            <input
              class="todo__input"
              placeholder="Enter your goal"
              type="text"
            />
            <input class="todo__submit" type="submit" value="Add Task" />
          </form>
          <ul class="todo__list"></ul>
        </div>
      </div>
    </section>
    <script src="./index.js"></script>
  </body>
</html>
